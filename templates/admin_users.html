<!DOCTYPE html>
<html lang="no" style="background: #0b1020;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brukerstyring - SaaS Analytics</title>
    <style>
        :root {
            --bg: #0b1020;
            --panel: #121933;
            --ink: #e8ecff;
            --muted: #9fb1ff;
            --good: #3ddc97;
            --bad: #ff6b6b;
            --warn: #ffd166;
            --purple: #667eea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(180deg, #0b1020 0%, #0d1330 100%);
            color: var(--ink);
            padding: 0;
            min-height: 100vh;
        }

        {% include 'sidebar_styles.html' %}

        .container {
            margin-left: 240px;
            padding: 20px;
            max-width: 1400px;
        }

        header {
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: var(--ink);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--muted);
            font-size: 14px;
        }

        .card {
            background: rgba(18, 25, 51, 0.85);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--ink);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--purple) 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: var(--good);
            color: #0b1020;
        }

        .btn-danger {
            background: var(--bad);
            color: white;
        }

        .btn-secondary {
            background: rgba(159, 177, 255, 0.1);
            color: var(--muted);
            border: 1px solid rgba(159, 177, 255, 0.2);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        th {
            color: var(--muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
            background: rgba(15, 21, 48, 0.3);
        }

        td {
            color: var(--ink);
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-admin {
            background: rgba(102, 126, 234, 0.2);
            color: var(--purple);
        }

        .badge-user {
            background: rgba(61, 220, 151, 0.2);
            color: var(--good);
        }

        .badge-active {
            background: rgba(61, 220, 151, 0.2);
            color: var(--good);
        }

        .badge-inactive {
            background: rgba(255, 107, 107, 0.2);
            color: var(--bad);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: var(--panel);
            margin: 50px auto;
            padding: 30px;
            border-radius: 18px;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--ink);
        }

        .close {
            color: var(--muted);
            font-size: 28px;
            font-weight: 300;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: var(--ink);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 13px;
            font-weight: 600;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(15, 21, 48, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--ink);
            font-size: 14px;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--purple);
            background: rgba(15, 21, 48, 0.6);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .form-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .alert-success {
            background: rgba(61, 220, 151, 0.15);
            color: var(--good);
            border-left: 4px solid var(--good);
        }

        .alert-error {
            background: rgba(255, 107, 107, 0.15);
            color: var(--bad);
            border-left: 4px solid var(--bad);
        }

        .alert-info {
            background: rgba(102, 126, 234, 0.15);
            color: var(--purple);
            border-left: 4px solid var(--purple);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .container {
                margin-left: 0;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    {% set active_page = 'admin_users' %}
    {% include 'sidebar.html' %}

    <div class="container">
        <header>
            <h1>👥 Brukerstyring</h1>
            <div class="subtitle">Administrer brukere og tilganger</div>
        </header>

        <div id="alertContainer"></div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">Brukere</div>
                <button class="btn btn-primary" onclick="openAddUserModal()">
                    <span>➕</span>
                    <span>Legg til bruker</span>
                </button>
            </div>

            <table id="usersTable">
                <thead>
                    <tr>
                        <th>E-post</th>
                        <th>Navn</th>
                        <th>Rolle</th>
                        <th>Status</th>
                        <th>Varsling</th>
                        <th>Sist innlogget</th>
                        <th>Handlinger</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="userModalTitle">Legg til bruker</h2>
                <span class="close" onclick="closeUserModal()">&times;</span>
            </div>

            <form id="userForm" onsubmit="saveUser(event)">
                <input type="hidden" id="userId">

                <div class="form-group">
                    <label class="form-label" for="email">E-post *</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="fullName">Fullt navn</label>
                    <input type="text" id="fullName" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Passord <span id="passwordOptional" style="display:none;">(la stå tom for å beholde)</span></label>
                    <input type="text" id="password" class="form-input">
                    <div style="font-size: 12px; color: var(--muted); margin-top: 6px;">
                        Passordet vil bli sendt til brukeren via e-post
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="role">Rolle</label>
                    <select id="role" class="form-select">
                        <option value="user">Bruker</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="isActive" checked>
                        <span>Aktiv bruker</span>
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="receiveNotifications" checked>
                        <span>Motta e-postvarslinger ved nye versjoner</span>
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success" style="flex: 1;">Lagre</button>
                    <button type="button" class="btn btn-secondary" onclick="closeUserModal()">Avbryt</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let users = [];

        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to load users');
                }

                users = await response.json();
                renderUsersTable();
            } catch (error) {
                showAlert('Kunne ikke laste brukere: ' + error.message, 'error');
            }
        }

        function renderUsersTable() {
            const tbody = document.getElementById('usersTableBody');

            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div class="empty-state-icon">👤</div>
                            <div>Ingen brukere ennå. Legg til din første bruker!</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.email}</td>
                    <td>${user.full_name || '-'}</td>
                    <td>
                        <span class="badge badge-${user.role}">${user.role === 'admin' ? 'Admin' : 'Bruker'}</span>
                    </td>
                    <td>
                        <span class="badge badge-${user.is_active ? 'active' : 'inactive'}">
                            ${user.is_active ? 'Aktiv' : 'Inaktiv'}
                        </span>
                    </td>
                    <td>${user.receive_notifications ? '✅' : '❌'}</td>
                    <td>${user.last_login ? new Date(user.last_login).toLocaleDateString('no') : 'Aldri'}</td>
                    <td>
                        <button class="btn btn-secondary btn-small" onclick="editUser(${user.id})">
                            ✏️ Rediger
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteUser(${user.id}, '${user.email}')">
                            🗑️ Slett
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function openAddUserModal() {
            document.getElementById('userModalTitle').textContent = 'Legg til bruker';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('isActive').checked = true;
            document.getElementById('receiveNotifications').checked = true;
            document.getElementById('password').required = true;
            document.getElementById('passwordOptional').style.display = 'none';
            document.getElementById('userModal').style.display = 'block';
        }

        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            document.getElementById('userModalTitle').textContent = 'Rediger bruker';
            document.getElementById('userId').value = user.id;
            document.getElementById('email').value = user.email;
            document.getElementById('fullName').value = user.full_name || '';
            document.getElementById('password').value = '';
            document.getElementById('password').required = false;
            document.getElementById('passwordOptional').style.display = 'inline';
            document.getElementById('role').value = user.role;
            document.getElementById('isActive').checked = user.is_active;
            document.getElementById('receiveNotifications').checked = user.receive_notifications;

            document.getElementById('userModal').style.display = 'block';
        }

        function closeUserModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        async function saveUser(event) {
            event.preventDefault();

            const userId = document.getElementById('userId').value;
            const userData = {
                email: document.getElementById('email').value,
                full_name: document.getElementById('fullName').value || null,
                password: document.getElementById('password').value || null,
                role: document.getElementById('role').value,
                is_active: document.getElementById('isActive').checked,
                receive_notifications: document.getElementById('receiveNotifications').checked
            };

            try {
                let response;
                if (userId) {
                    // Update existing user
                    response = await fetch(`/api/admin/users/${userId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(userData)
                    });
                } else {
                    // Create new user
                    response = await fetch('/api/admin/users', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(userData)
                    });
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to save user');
                }

                showAlert(userId ? 'Bruker oppdatert!' : 'Bruker opprettet!', 'success');
                closeUserModal();
                loadUsers();
            } catch (error) {
                showAlert('Feil: ' + error.message, 'error');
            }
        }

        async function deleteUser(userId, email) {
            if (!confirm(`Er du sikker på at du vil slette brukeren ${email}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete user');
                }

                showAlert('Bruker slettet!', 'success');
                loadUsers();
            } catch (error) {
                showAlert('Kunne ikke slette bruker: ' + error.message, 'error');
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'error' ? 'alert-error' : type === 'info' ? 'alert-info' : 'alert-success';

            const alert = document.createElement('div');
            alert.className = `alert ${alertClass}`;
            alert.textContent = message;

            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target === modal) {
                closeUserModal();
            }
        }
    </script>
</body>
</html>
