<!DOCTYPE html>
<html lang="no" style="background: #0b1020;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endringslogg - SaaS Analytics</title>
    <style>
        :root {
            --bg: #0b1020;
            --panel: #121933;
            --ink: #e8ecff;
            --muted: #9fb1ff;
            --good: #3ddc97;
            --bad: #ff6b6b;
            --warn: #ffd166;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Noto Sans', sans-serif;
            background: linear-gradient(180deg, #0b1020 0%, #0d1330 100%);
            color: var(--ink);
            padding: 0;
            min-height: 100vh;
        }

        {% include 'sidebar_styles.html' %}

        .container {
            max-width: 1000px;
            margin: 0 auto;
            margin-left: 240px;
            padding: 20px;
        }

        header {
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: var(--ink);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--muted);
            font-size: 14px;
        }

        .card {
            background: rgba(18, 25, 51, 0.85);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .changelog-content {
            line-height: 1.8;
        }

        .changelog-content h1 {
            font-size: 24px;
            color: var(--ink);
            margin: 24px 0 16px 0;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .changelog-content h2 {
            font-size: 20px;
            color: var(--ink);
            margin: 24px 0 12px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .changelog-content h3 {
            font-size: 16px;
            color: var(--ink);
            margin: 16px 0 10px 0;
        }

        .changelog-content h4 {
            font-size: 14px;
            color: var(--muted);
            margin: 12px 0 8px 0;
        }

        .changelog-content p {
            margin: 8px 0;
            color: var(--muted);
        }

        .changelog-content ul {
            margin: 12px 0;
            padding-left: 24px;
        }

        .changelog-content li {
            margin: 8px 0;
            color: var(--muted);
        }

        .changelog-content strong {
            color: var(--ink);
            font-weight: 600;
        }

        .changelog-content code {
            background: rgba(15, 21, 48, 0.6);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: var(--good);
        }

        .changelog-content hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            margin: 24px 0;
        }

        .version-badge {
            background: linear-gradient(135deg, rgba(61, 220, 151, 0.15) 0%, rgba(61, 220, 151, 0.08) 100%);
            color: var(--good);
            border: 1px solid rgba(61, 220, 151, 0.3);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(61, 220, 151, 0.1);
        }

        /* Version section styling */
        .changelog-content h2:first-of-type {
            background: linear-gradient(135deg, rgba(61, 220, 151, 0.08) 0%, rgba(61, 220, 151, 0.03) 100%);
            border-left: 3px solid var(--good);
            padding: 16px;
            margin-top: 0;
            border-radius: 8px;
        }

        /* Category headers (h3) */
        .changelog-content h3 {
            padding-left: 12px;
            border-left: 2px solid rgba(61, 220, 151, 0.3);
            margin-top: 24px;
        }

        /* Bullet points styling */
        .changelog-content li strong {
            color: var(--good);
        }

        .emoji {
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .container {
                margin-left: 0;
                padding: 10px;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    {% set active_page = 'changelog' %}
    {% include 'sidebar.html' %}

    <div class="container">
        <header>
            <h1>ðŸ“‹ Endringslogg</h1>
            <div class="subtitle">Oversikt over nye funksjoner og forbedringer</div>
        </header>

        <div class="card">
            <div class="changelog-content">
                {{ changelog_html|safe }}
            </div>
        </div>
    </div>

    <script>
        // Set active state based on current URL
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.sidebar .nav-link');

            // First, remove all active classes
            navLinks.forEach(link => {
                link.classList.remove('active');
            });

            // Then add active to the matching link
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
